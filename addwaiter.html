<!doctype html>
<html class="no-js" lang="">

<head>

    <meta charset="utf-8">
    <meta name="description" content="Flat, Clean, Responsive, admin template built with bootstrap 3">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <title>添加服务员</title>


    <link rel="stylesheet" href="vendor/offline/theme.css">
    <link rel="stylesheet" href="vendor/pace/theme.css">
    <link rel="stylesheet" href="vendor/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="vendor/bxslider/jquery.bxslider.css">


    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="css/panel.css">

    <link rel="stylesheet" href="css/skins/palette.1.css" id="skin">
    <link rel="stylesheet" href="css/main.css">


    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script src="vendor/modernizr.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <script>
        function addwaiter(e,waitername) {
            e.preventDefault();
            waitername=waitername.value;
            var token=localStorage.getItem("token");
            console.log(token);
            var info=localStorage.getItem("userInfo");
            info=JSON.parse(info);
            console.log(info);
            console.log(waitername);
            $.ajax({
                type: 'POST',
                url: 'http://crcrcry.com.cn/user/relation',
                data: {
                    token: token,
                    employee: waitername,
                },
                dataType: 'JSON',
                success: success,
                error: error,
            });
            function success(data) {
                console.log(data);
                if(data.code==0){
                    console.log("success");
                    showmodel(2);
                }
                else{
                    showmodel(1);
                }
            }
            function error(data) {
                console.log(data);
                console.log("error");
            }
        }
        function showmodel(flag) {
            if(flag==1){
                $('#myModal1').modal('toggle');
            }
            else {
                $('#myModal2').modal('toggle');
            }
        }
    </script>
</head>

<body class="bg-color center-wrapper">
<div class="center-content">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <section class="panel panel-default">
                <header class="panel-heading">添加员工</header>
                <div class="bg-white user pd-md">

                    <form role="form" autocomplete="on">
                        <input type="text" id="waitername" name="waitername" class="form-control mg-b-sm" placeholder="员工姓名" autofocus>

                        <button class="btn btn-info btn-block" type="submit" onclick="addwaiter(event,waitername)">添加</button>
                    </form>


                    <p class="center-block mg-t mg-b text-right">
                        <a onclick="javascript:history.back(-1);">返回</a>
                    </p>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">添加失败,请重新输入</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel2">添加成功</h4>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="window.location.href='index.html'">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
